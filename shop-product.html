<!DOCTYPE html>
<html lang="zh-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A Sales & Services</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="https://i.imgur.com/DV8GVMI.jpeg" alt="Logo">
            <span class="logo-text">3A SALES & SERVICES</span>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop-product.html" class="active">SHOP PRODUCT</a></li>
                <li><a href="cart.html">CART</a></li> 
                <li><a href="about-us.html">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <section class="shop-container">
        
        <div class="shop-toolbar">
            <div class="toolbar-left">
                <select class="sort-dropdown">
                    <option value="default">Default sorting</option>
                    <option value="price-low">Sort by price: low to high</option>
                    <option value="price-high">Sort by price: high to low</option>
                    <option value="latest">Sort by latest</option>
                </select>

                <select class="sort-dropdown" id="category-filter" style="margin-left: 10px; margin-right: 10px;">
                    <option value="all">All Categories</option>
                    <option value="Valves">Valves</option>
                    <option value="Cylinders">Cylinders</option>
                    <option value="Accessories">Accessories</option>
                </select>

                <span class="result-count" id="result-count">Computing...</span>
            </div>

            <div class="toolbar-right">
                <input type="text" class="search-input" placeholder="Search products...">
            </div>
        </div>
        <section class="shop-container">
        
        <div class="product-grid">
            </div>

        <div class="pagination" id="pagination">
       </div>  

    </section>

    <footer>
        <div class="footer-content">
            <h3>Contact Us</h3>
            <div class="contact-info">
                <p class="contact-item"><span>üìû</span> 012-677 7731</p>
                <p class="contact-item"><span>‚úâÔ∏è</span> rexgan.3a@gmail.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="copyright-container">
                <img src="https://i.imgur.com/DV8GVMI.jpeg" alt="3A Logo">
                <span>¬© 2025 3A Sales & Services</span>
            </div>
        </div>
    </footer>

    <script src="scripts/shop-product-menu.js"></script>
    
    <script src="scripts/shop-product.js"></script>
    
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-product-title">Product Name</h2>
            
            <div class="modal-body">
                <div class="modal-row">
                    <span>Unit Price:</span>
                    <span id="modal-unit-price" style="font-weight: bold;">RM 0.00</span>
                </div>

                <div class="modal-row quantity-row">
                    <span>Quantity:</span>
                    <div class="quantity-control">
                        <button id="qty-minus">-</button>
                        <input type="text" id="qty-input" value="1" readonly>
                        <button id="qty-plus">+</button>
                    </div>
                </div>

                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

                <div class="modal-row" style="font-size: 18px;">
                    <span>Total:</span>
                    <span id="modal-total-price" style="color: #e67e22; font-weight: bold;">RM 0.00</span>
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancel-btn">Cancel Order</button>
                <button id="confirm-btn">Confirm Order</button>
            </div>
        </div>
    </div>
    <div id="toast-notification">
        ‚úÖ Item successfully added to cart!
    </div>

</body>
</html>
