<head>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="https://i.imgur.com/DV8GVMI.jpeg" alt="Logo">
            <span class="logo-text">3A SALES & SERVICES</span>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>

    </header>

    <section class="cart-section">
        <h1 class="page-title">Cart</h1>
        
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    </tbody>
            </table>
            
            <div id="empty-cart-msg" style="display: none; text-align: center; padding: 50px;">
                <p>Your cart is currently empty.</p>
                <a href="shop-product.html" class="btn" style="margin-top: 20px;">Return to Shop</a>
            </div>
        </div>

        <div class="cart-summary" id="cart-summary">
            <h3>Cart Totals</h3>
            <div class="summary-row">
                <span>Total</span>
                <span id="cart-grand-total">RM 0.00</span>
            </div>
            <button class="checkout-btn" onclick="alert('Proceed to checkout functionality coming soon!')">Proceed to Checkout</button>
        </div>
    </section>

    </footer>
